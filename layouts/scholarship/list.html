{{ define "main" }}

<!-- parts_and_services -->
<section class="section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-6 mb-4 mb-md-0">
        <img class="img-fluid" src="{{ .Params.Image | relURL }}" alt="parts and services">
      </div>
      <div class="col-md-6 content">
        {{ .Content }}
      </div>
    </div>
    <div class="row">
      <!-- parts_and_services item -->
      {{ range .Data.Pages }}
      <div class="col-lg-4 col-sm-6 mb-4">
        {{ .Render "parts_and_services" }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
<!-- /parts_and_services -->

{{ end }}
